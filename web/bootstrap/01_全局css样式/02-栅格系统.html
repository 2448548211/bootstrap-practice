<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <!--bootstrap封装的css样式库-->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <!--bootstrap封装的js插件-->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.js"></script>
    <!--JQuery插件-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!--验证规则样式  css-->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
    <!--核心验证文件  js-->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    <!--中文校验-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/language/zh_CN.js"></script>
</head>
<body>
    <h1>1普通使用</h1>
    <!--col-lg-*-->
    <div class="row">
        <div class="col-lg-12" style="background: red">第一行</div>
    </div>
    <br>
    <!--col-lg-*-->
    <div class="row">
        <!--1200px+-->
        <div class="col-lg-6" style="background: red">第2行第1列</div>
        <div class="col-lg-6" style="background: lime">第2行第2列</div>
    </div>
    <br>
    <!--col-md-*-->
    <div class="row">
        <!--[992px-1200px)-->
        <div class="col-md-4" style="background: red">第3行第1列</div>
        <div class="col-md-4" style="background: lime">第3行第2列</div>
        <div class="col-md-4" style="background: yellow">第3行第3列</div>
    </div>
    <!--col-sm-*-->
    <div class="row">
        <!--[768px-992px)-->
        <div class="col-sm-4">第4行第1列</div>
        <div class="col-sm-4">第4行第2列</div>
        <div class="col-sm-4">第4行第3列</div>
    </div>
    <!--col-xs-*-->
    <div class="row">
        <!--屏幕缩小至小于768px依然有效-->
        <div class="col-xs-3">第5行第1列</div>
        <div class="col-xs-3">第5行第2列</div>
        <div class="col-xs-3">第5行第3列</div>
        <div class="col-xs-3">第5行第4列</div>
    </div>
    </div>
    <br>
    <hr>
    <h1>2组合使用</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">第1行第1列</div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">第1行第1列</div>
            <div class="col-lg-3 col-md-4 col-sm-6">第1行第2列</div>
            <div class="col-lg-3 col-md-4 col-sm-6">第1行第3列</div>
            <div class="col-lg-3 col-md-4 col-sm-6">第1行第4列</div>
        </div>
    </div>
    <br>
    <hr>
    <h1>3列偏移</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">第1行第1列</div>
            <div class="col-lg-3 col-md-4 col-sm-6">第1行第2列</div>
            <div class="col-lg-3 col-md-4 col-sm-6">第1行第3列</div>
            <div class="col-lg-3 col-md-4 col-sm-6">第1行第4列</div>
        </div>
        <div class="row">
            <div class="col-lg-offset-3">第1行第1列</div>
        </div>
    </div>
</body>
</html>
